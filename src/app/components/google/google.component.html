<button
  (click)="signInWithGoogle()"
  class="w-full cursor-pointer flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-2xl shadow-sm py-3 px-6 hover:bg-gray-50 transition-all"
  [disabled]="isLoading"
>
  <img src="./google.webp" alt="Google" class="w-5 h-5" />
  <span class="text-gray-700 font-medium">
    {{ isLoading ? "Redirecting..." : "Sign in with Google" }}
  </span>
</button>
